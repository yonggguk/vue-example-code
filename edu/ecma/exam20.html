<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ECMAScript6</title>
</head>
<body>
	<script>
		const name = "Americano";
		const price = 3000;
		
		const coffee = {
				name : name,
				price : price
			};
		
		console.log(coffee);
		
		const coffee2 = {name, price} // value만으로도 구성할 수 있다. name : "Americano", price : 3000
		
		console.log(coffee2);
	</script>
</body>
</html>
