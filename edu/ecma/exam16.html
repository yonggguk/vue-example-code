<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ECMAScript6</title>
</head>
<body>
	<script>
		let str = `3 * 1 = 3`;
		
		console.log(str);

		str = `3 * 1 = 3
		3 * 2 = 6
		3 * 3 = 9`;
		
		console.log(str);

		let firstNumber = 3;
		let secondNumber = 1;
	
		str = `${firstNumber} * ${secondNumber} = 3`;
		
		console.log(str);

		firstNumber = 3;
		secondNumber = 1;
	
		str = `${firstNumber} * ${secondNumber} = ${firstNumber * secondNumber}`;
		
		console.log(str);
	</script>
</body>
</html>
