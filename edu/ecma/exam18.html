<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ECMAScript6</title>
</head>
<body>
	<script>
		const array1 = ["a", "b", "c"];
		array1.push( ... ["d", "e"]);
		
		console.log(array1);
		const array2 = [10, 20, 60, 50, 30];
		
		console.log(Math.max( ... array2));
	</script>
</body>
</html>
