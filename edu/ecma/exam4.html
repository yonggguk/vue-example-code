<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ECMAScript6</title>
</head>
<body>
	<script>
		const calc = {
			firstNumber: 100,
			secondNumber:20,
			print: function() {
				const add = () => { //arrow function을 사용해서도 쉽게 상위 method의 this를 사용할 수 있다.
					console.log(this);
					return this.firstNumber + this.secondNumber;
				}
				
				console.log(this.firstNumber + "+" + this.secondNumber + "=" + add());
			}
		}
		
		calc.print();
	</script>
</body>
</html>
