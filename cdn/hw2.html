<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js sample</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<h1>입력폼 활용</h1>
<div id="app">
    <label>
        이름 : <input type="text" v-model="name"/>
    </label>
    <br>

    <span>좋아하는 색 :</span><br>
    <label><input type="radio" value="red" v-model="favorColor"/>
        빨강</label><br>
    <label><input type="radio" value="green" v-model="favorColor"/>
        녹색</label><br>
    <label><input type="radio" value="blue" v-model="favorColor"/>
        파랑색</label><br>
    <label><input type="radio" value="yellow" v-model="favorColor"/>
        노란색</label><br><label><input type="radio" value="gray" v-model="favorColor"/>
    회색</label><br>

    <p v-bind:style="{color : favorColor}">내 이름은 {{name}}이고 좋아하는 색은 {{favorColor}} 입니다.</p>
</div>
<script>
    const {createApp} = Vue
    createApp({
        data() {
            return {
                name: '',
                favorColor: ''
            }
        }
    }).mount('#app')
</script>
</body>
</html>
