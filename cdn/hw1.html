<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Vue.js sample</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
	<h2>다양한 바인딩</h2>
	<style>
		.blue-underline {
			text-decoration: underline;
			color: blue;
		}

		.strike-through {
			text-decoration: line-through;
			color: lightgray
		}

		.dark {
			background-color: darkgray;
		}
	</style>

	<div id="app">
		<p><a v-bind:href="link">다음으로 연결</a></p>
		<p><img v-bind:src="filename" v-bind:style="{width:imgwidth, height:imgheight}">clover.png 표시</img></p>
		<p v-bind:style="{textAlign : textleft}">텍스트를 왼쪽 정렬</p>
		<p v-bind:style="{textAlign : textright}">텍스트를 오른쪽 정렬</p>
		<p v-bind:style="{textAlign : textcenter}">텍스트를 가운데 정렬</p>
		<p v-bind:style="{color : redColor}">인라인 스타일로 글자색을 빨간색으로</p>
		<p v-bind:style="{color : redColor, fontSize : textSize150}">인라인 스타일로 글자크기를 150% 크게 빨간색으로</p>
		<p v-bind:style="{color : redColor, fontSize : textSize150, backgroundColor : yellowBackgroundColor}">
			인라인 스타일로 글자크기를 150% 크게 빨간색으로 배경은 노란색으로</p>
		<p v-bind:class="blueClass">blue-underline class 지정</p>
		<p v-bind:class="[blueClass, darkClass]">blue-underline, dark class 지정</p>
	</div>

	<script>
		const { createApp } = Vue
		createApp({
			data(){
				return {
					link : "https://www.daum.net",
					filename : "images/clover.png",
					imgwidth : "200px",
					imgheight : "300px",
					textleft : "start",
					textcenter : "center",
					textright : "right",
					redColor : "red",
					textSize150 : "150%",
					yellowBackgroundColor : "yellow",
					blueClass : "blue-underline",
					darkClass : "dark"
				}
			}
		}).mount('#app')
		
	</script>
</body>

</html>
